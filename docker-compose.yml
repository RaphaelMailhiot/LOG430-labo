      POSTGRES_DB: store_db
    volumes:
      - store_pgdata:/var/lib/postgresql/data
    networks:
      - microservices

  # SAGA ORCHESTRATOR SERVICE
  saga-orchestrator-1:
    build: ./services/saga-orchestrator
    environment:
      - DB_HOST=saga-orchestrator-db
      - DB_PORT=5432
      - DB_USER=saga_user
      - DB_PASSWORD=saga_pass
      - DB_NAME=saga_db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - NODE_ENV=development
      - PORT=3000
    ports:
      - "3601:3000"
    depends_on:
      - saga-orchestrator-db
    networks:
      - microservices
    command: sh -c "npm run migration:run && npm run seed && npm run dev"
    develop:
      watch:
        - action: sync
          path: ./services/saga-orchestrator/src
          target: /app/src
          ignore:
            - node_modules/
        - action: rebuild
          path: ./services/saga-orchestrator/package.json

  saga-orchestrator-2:
    build: ./services/saga-orchestrator
    environment:
      - DB_HOST=saga-orchestrator-db
      - DB_PORT=5432
      - DB_USER=saga_user
      - DB_PASSWORD=saga_pass
      - DB_NAME=saga_db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - NODE_ENV=development
      - PORT=3000
    ports:
      - "3602:3000"
    depends_on:
      - saga-orchestrator-db
    networks:
      - microservices
    command: sh -c "npm run dev"
    develop:
      watch:
