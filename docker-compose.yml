  saga-orchestrator-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: saga_user
      POSTGRES_PASSWORD: saga_pass
      POSTGRES_DB: saga_db
    volumes:
      - saga_pgdata:/var/lib/postgresql/data
    networks:
      - microservices

  # KONG API GATEWAY
  kong:
    image: kong:3.4
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /kong.yml
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
    volumes:
      - ./kong.yml:/kong.yml
    ports:
      - "8000:8000"
      - "8001:8001"
    networks:
      - microservices

  # REDIS
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    networks:
      - microservices

  # PROMETHEUS
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    networks:
      microservices:
        aliases:
          - prometheus


  # GRAFANA
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3006:3000"
    volumes:
      - ./provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
    networks:
      - microservices

  # NGINX
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./frontend/dist:/usr/share/nginx/html
    networks:
      - microservices
    depends_on:
    - frontend
    - prometheus
    - grafana
    restart: always

volumes:
  frontend:
  auth_pgdata:
  inventory_pgdata:
  products_pgdata:
  sales_pgdata:
  store_pgdata:
  pgdata:
  grafana_data:
  node_modules:
  saga_pgdata:

networks:
  microservices: