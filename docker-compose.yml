services:
  # FRONTEND
  frontend:
    build: ./frontend
    env_file: ./frontend/.env
    ports:
      - "3000:3000"
    depends_on:
      - auth-service-1
      - auth-service-2
      - inventory-service-1
      - inventory-service-2
      - products-service-1
      - products-service-2
      - sales-service-1
      - sales-service-2
      - store-service-1
      - store-service-2
      - saga-orchestrator-1
      - saga-orchestrator-2
    networks:
      - microservices
    volumes:
      - ./frontend/src:/frontend/src
      - ./frontend/public:/frontend/public
      - ./frontend/package.json:/frontend/package.json
      - ./frontend/package-lock.json:/frontend/package-lock.json
    command: sh -c "npm install && npm run dev"
    develop:
      watch:
        - action: sync
          path: ./frontend/src
          target: /frontend/src
          ignore:
            - node_modules/
        - action: rebuild
          path: ./frontend/package.json
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # AUTH SERVICE
  auth-service-1:
    build: ./services/auth
    env_file: ./services/auth/.env
    ports:
      - "3101:3000"
    depends_on:
      - auth-db
    networks:
      - microservices
    command: sh -c "npm run migration:run && npm run seed && npm run dev"
    develop:
      watch:
        - action: sync
          path: ./services/auth/src
          target: /app/src
          ignore:
            - node_modules/
        - action: rebuild
          path: ./services/auth/package.json

  auth-service-2:
    build: ./services/auth
    env_file: ./services/auth/.env
    ports:
      - "3102:3000"
    depends_on:
      - auth-db
    networks:
      - microservices
    command: sh -c "npm run dev"
    develop:
      watch:
        - action: sync
          path: ./services/auth/src
          target: /app/src
          ignore:
            - node_modules/
        - action: rebuild
          path: ./services/auth/package.json

  auth-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: auth_user
      POSTGRES_PASSWORD: auth_pass
      POSTGRES_DB: auth_db
    volumes:
      - auth_pgdata:/var/lib/postgresql/data
    networks:
      - microservices

  # INVENTORY SERVICE
  inventory-service-1:
