_format_version: "3.0"

upstreams:
  - name: auth-upstream
    algorithm: round-robin
    targets:
      - target: auth-service-1:3000
      - target: auth-service-2:3000
  - name: inventory-upstream
    algorithm: round-robin
    targets:
      - target: inventory-service-1:3000
      - target: inventory-service-2:3000
  - name: products-upstream
    algorithm: round-robin
    targets:
      - target: products-service-1:3000
      - target: products-service-2:3000
  - name: sales-upstream
    algorithm: round-robin
    targets:
      - target: sales-service-1:3000
      - target: sales-service-2:3000
  - name: store-upstream
    algorithm: round-robin
    targets:
      - target: store-service-1:3000
      - target: store-service-2:3000

services:
  - name: auth
    host: auth-upstream
    port: 80
    routes:
      - name: auth-service
        paths:
          - /auth
        strip_path: true
      - name: auth-api-docs
        paths:
          - /auth/api-docs
        strip_path: true

  - name: inventory
    host: inventory-upstream
    port: 80
    routes:
      - name: inventory-service
        paths:
          - /inventory
        strip_path: true
      - name: inventory-api-docs
        paths:
          - /inventory/api-docs
        strip_path: true

  - name: products
    host: products-upstream
    port: 80
    routes:
      - name: products-service
        paths:
          - /products
        strip_path: true
      - name: products-api-docs
        paths:
          - /products/api-docs
        strip_path: true

  - name: sales
    host: sales-upstream
    port: 80
    routes:
      - name: sales-service
        paths:
          - /sales
        strip_path: true
      - name: sales-api-docs
        paths:
          - /sales/api-docs
        strip_path: true

  - name: store
    host: store-upstream
    port: 80
    routes:
      - name: store-service
        paths:
          - /store
        strip_path: true
      - name: store-api-docs
        paths:
          - /store/api-docs
        strip_path: true