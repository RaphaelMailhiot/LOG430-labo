name: CI/CD

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: üîç Lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [frontend, auth, inventory, products, sales, store]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm ci
        working-directory: ${{ matrix.service == 'frontend' && 'frontend' || format('services/{0}', matrix.service) }}

      - name: ESLint
        run: npx eslint "src/**/*.{js,jsx,ts,tsx}"
        working-directory: ${{ matrix.service == 'frontend' && 'frontend' || format('services/{0}', matrix.service) }}

  test:
    name: üß™ Tests unitaires
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        service: [auth, inventory, products, sales, store]
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: db
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U user -d db"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis
        ports:
          - 6379:6379
    env:
      NODE_ENV: test
      DB_HOST: localhost
      DB_PORT: 5432
      DB_USER: user
      DB_PASSWORD: password
      DB_NAME: db
      PORT: 3000
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Installer les d√©pendances
        run: npm ci
        working-directory: services/${{ matrix.service }}

      - name: Build du projet
        run: npm run build
        working-directory: services/${{ matrix.service }}

      - name: Attendre que PostgreSQL soit pr√™t
        run: |
          until pg_isready -h $DB_HOST -p $DB_PORT -U $DB_USER -d $DB_NAME; do
            echo "En attente de la BDD‚Ä¶"
            sleep 2
          done

      - name: Lancer les tests en s√©rie
        run: npm test -- --runInBand --detectOpenHandles
        working-directory: services/${{ matrix.service }}

  build:
    name: üèóÔ∏è Build Docker
    runs-on: ubuntu-latest
    needs: test
    strategy:
      matrix:
        service: [frontend, auth, inventory, products, sales, store]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build image
        run: |
          docker build \
            --file ${{ matrix.service == 'frontend' && 'frontend/Dockerfile' || format('services/{0}/Dockerfile', matrix.service) }} \
            --tag ${{ secrets.DOCKER_USERNAME }}/log430-labo-${{ matrix.service }}:${{ github.sha }} \
            --tag ${{ secrets.DOCKER_USERNAME }}/log430-labo-${{ matrix.service }}:latest \
            ${{ matrix.service == 'frontend' && 'frontend' || format('services/{0}', matrix.service) }}

  publish:
    name: üöÄ Publish to Docker Hub
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        service: [frontend, auth, inventory, products, sales, store]
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service == 'frontend' && 'frontend' || format('services/{0}', matrix.service) }}
          file: ${{ matrix.service == 'frontend' && 'frontend/Dockerfile' || format('services/{0}/Dockerfile', matrix.service) }}
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/log430-labo-${{ matrix.service }}:${{ github.sha }}
            ${{ secrets.DOCKER_USERNAME }}/log430-labo-${{ matrix.service }}:latest

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: index.docker.io/${{ secrets.DOCKER_USERNAME }}/log430-labo-${{ matrix.service }}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true