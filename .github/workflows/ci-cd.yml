# .github/workflows/ci-cd.yml
name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: 🔍 Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm ci

      - name: ESLint
        run: npx eslint "src/**/*.js"
  
  test:
    name: 🧪 Tests unitaires
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: npm ci

      - name: Run Jest
        run: npm test

  build:
    name: 🏗️ Build Docker
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v3

      - name: Build image
        run: |
          docker build \
            --file Dockerfile \
            --tag ${{ secrets.DOCKER_USERNAME }}/mon-projet:${{ github.sha }} \
            --tag ${{ secrets.DOCKER_USERNAME }}/mon-projet:latest \
            .

  publish:
    name: 🚀 Publish to Docker Hub
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Push images
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/mon-projet:${{ github.sha }}
          docker push ${{ secrets.DOCKER_USERNAME }}/mon-projet:latest
